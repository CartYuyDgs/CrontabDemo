<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crontab</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>管理后台<small>go分布式Crontab</small></h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <button type="button" class="btn btn-primary">新建任务</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default" style="margin-top: 20px">
                    <div class="panel-body">
                        <table id="tablelist" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>任务</th>
                                    <th>shell命令</th>
                                    <th>Cron表达式</th>
                                    <th>任务操作</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#tablelist").on("click",".edit-job",function (event) {
                console.log(event)
            })

            $("#tablelist").on("click",".delete-job",function (event) {
                var jobName = $(this).parents("tr").children(".job-name").text()
                $.ajax({
                    url: "/job/del",
                    type:"post",
                    dataType: "json",
                    data:{name:jobName},
                    complete:function () {
                        window.location.reload()
                    }
                })
            })

            $("#tablelist").on("click",".kill-job",function (event) {
                console.log(event)
            })

            function rebuildJoblist() {
                $.ajax({
                    url:'/job/joblist',
                    dataType:'json',
                    success: function (resp) {
                        if (resp.erron != 0) {
                            return
                        }
                        else {
                            var jobList = resp.data
                            $("tablelist tbody").empty()
                            for (var i =0; i < jobList.length; ++i) {
                                var job = jobList[i];
                                var tr=$("<tr>")
                                tr.append($('<td class="job-name">').html(job.name))
                                tr.append($('<td class="job-command">').html(job.command))
                                tr.append($('<td class="job-CronExpr">').html(job.cronExpr))
                                var toolbar = $('<div class="btn-toolbar">')
                                    .append('<button class="btn btn-info edit-job">编辑</button>')
                                    .append('<button class="btn btn-danger delete-job">删除</button>')
                                    .append('<button class="btn btn-warning kill-job">强杀</button>')
                                tr.append($('<td>').append(toolbar))
                                $("#tablelist tbody").append(tr)
                            }
                        }
                    }
                })
            }

            rebuildJoblist()
        })
    </script>
</body>
</html>
