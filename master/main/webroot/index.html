<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crontab</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>管理后台<small>go分布式Crontab</small></h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <button type="button" class="btn btn-primary">新建任务</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default" style="margin-top: 20px">
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>任务</th>
                                    <th>shell命令</th>
                                    <th>Cron表达式</th>
                                    <th>任务操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="job-name">job1</td>
                                    <td class="job-command">job1Command</td>
                                    <td class="job-CronExpr">jobCorn</td>
                                    <td>
                                        <div class="btn-toolbar">
                                            <button class="btn btn-info">编辑</button>
                                            <button class="btn btn-danger">删除</button>
                                            <button class="btn btn-warning">强杀</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
